<div class="ms-5">
    <h2 class="mb-5">Tag manager</h2>
    <div class="d-flex flex-column">
        <div class="mb-4 w-25">
            <input type="text" class="form-control" [(ngModel)]="inputTag" #inputtag (keydown.enter)="addTag(inputtag)"
                placeholder="Add tag here">
        </div>
        <div *ngFor="let tag of tags;let i = index" class="d-flex flex-column">
            <div>
                <p class="custom-badge mb-2 p-2 text-light rounded-1 fw-bold d-inline-block" [style.backgroundColor]="stringToColour(tag.name)">
                    <span (click)="toggleEdit(i)" *ngIf="!(isEdit===i)">{{tag.name}}</span>
                    <input type="text" class="styleless-input text-white" #edittag *ngIf="isEdit===i" [value]="chosenTag.name"
                        (keydown.enter)="editTag(edittag)">
                    <span class="ms-3 cursor-pointer" (click)="deleteTag(tag._id)">x</span>
                </p>
            </div>
        </div>
    </div>
</div>
