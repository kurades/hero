<div class="card p-2 mt-2" style="width: 500px;">
    <h2>Messages</h2>
    <div *ngIf="messageService.messages.length">
        <button type="button" class="btn border-danger mb-2" (click)="messageService.clear()">
            Clear messages
        </button>
        <div *ngFor="let message of messageService.messages">{{message}}</div>
    </div>
</div>
