<div class="me-2 position-relative">
    <h5 class="d-flex align-items-center badge rounded-1 text-light py-1 px-2" appCopy [copy]="tag.name" [style.backgroundColor]="stringToColour(tag.name)">
        <span *ngIf="shorten" ngbTooltip="copy" class="py-1 cursor-pointer">{{tag.name | shorten}}</span>
        <span *ngIf="!shorten" class="py-1">{{tag.name}}</span>
        <span class="ms-1 text-white cursor-pointer p-1" *ngIf="!disable" (click)="remove()">x</span>
    </h5>
</div>
